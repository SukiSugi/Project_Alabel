<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  
  <link rel="stylesheet" href="index.css">

 
</head>
<body>

  <div class="container">

    <div class="calculator">

      <div class="result">
        <input
         id="input-screen"
         type="text"
         class="input-answer"
         maxlength="15"
         value=""
         >
      </div>

      <div class="input">


        <button id="number_ac" value="AC" onclick="func_ac()">AC</button>
        <button id="number_backspace">&#9003;</button>
        <button id="number_division" value="/" onclick="func_division()">&div;</button>
        <button id="number_multiply" value="x" onclick="func_multiply()">x</button>


        <button id="number_seven" value="7" onclick="func_seven()">7</button>
        <button id="number_eight" value="8" onclick="func_eight()">8</button>
        <button id="number_nine" value="9" onclick="func_nine()">9</button>
        <button id="number_minus" value="-" onclick="func_minus()">&minus;</button>


        <button id="number_four" value="4" onclick="func_four()">4</button>
        <button id="number_five" value="5" onclick="func_five()">5</button>
        <button id="number_six" value="6" onclick="func_six()">6</button>
        <button id="number_add" value="+" onclick="func_add()">+</button>
        

        <button id="number_one" value="1" onclick="func_one()">1</button>
        <button id="number_two" value="2" onclick="func_two()">2</button>
        <button id="number_three" value="3" onclick="func_three()">3</button>
        <button id="number_equals" value="=" onclick="func_equals()"  class="equals">&equals;</button>


        <button id="number_percent" value="%" onclick="func_percent()">&percnt;</button>
        <button id="number_zero" value="0" onclick="func_zero()">0</button>
        
        <button id="number_dot" value="." onclick="func_dot()">.</button>


      </div>

      <script src="index.js"><script>
    </div>
  </div>
  
</body>
</html>
