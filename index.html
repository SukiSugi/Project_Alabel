<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>

  <div class="container">

    <div class="calculator">

      <div class="result">

        <!-- <p id="input-screen-top"></p> -->
        
        <input placeholder="" id="input-screen-top">

        
        
        <input
        placeholder="0"
        autocomplete="off"
         id="input-screen"
         type="text"
         class="input-answer"
         maxlength="12"
         value=""
         >

         <p class="equals-sign">=</p>

      </div>

      <div class="input">


        <button id="number_ac" class="purple">AC</button>
        <button id="number_backspace" class="purple">&#9003;</button>
        <button id="number_division" class="purple">&div;</button>
        <button id="number_multiply" class="purple">x</button>


        <button id="number_seven">7</button>
        <button id="number_eight">8</button>
        <button id="number_nine">9</button>
        <button id="number_minus" class="purple">&minus;</button>


        <button id="number_four">4</button>
        <button id="number_five">5</button>
        <button id="number_six">6</button>
        <button id="number_add" class="purple">+</button>
        

        <button id="number_one">1</button>
        <button id="number_two">2</button>
        <button id="number_three">3</button>
        <button id="number_equals"   class="purple">&equals;</button>


        <!-- <button id="number_percent"  class="purple">&percnt;</button> -->
        <button id="number_percent"  class="purple">+/-</button>
        <button id="number_zero">0</button>
        
        <button id="number_dot">.</button>


      </div>



     
      <script src="index.js"></script>

    </div>
  </div>
  
</body>
</html>
